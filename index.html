    <script>
        let words = [];
        let currentWordIdx = 0;
        let currentStageIdx = 0;
        let writers = [];
        let currentWord = "";
        let animationTimer = null;
        let isQuizzing = false;

        function initTailwind() {
            tailwind.config = { content: [] };
        }

        function loadWords() {
            let text = document.getElementById('input-text').value.trim();
            if (!text) return alert("í•œì ë‹¨ì–´ë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.");
            words = text.split(/\s+/).filter(w => w.length > 0);
            currentWordIdx = 0;
            currentStageIdx = 0;
            renderWordList();
            if (words.length > 0) loadCurrentWord();
        }

        function renderWordList() {
            const container = document.getElementById('word-list');
            container.innerHTML = '';
            document.getElementById('word-count').textContent = words.length;

            words.forEach((word, i) => {
                const div = document.createElement('div');
                div.className = `px-6 py-4 rounded-3xl cursor-pointer transition-all text-xl hanzi-font border ${i === currentWordIdx ? 'bg-[#0088ff] text-white border-[#0088ff]' : 'bg-white hover:bg-gray-50 border-gray-100'}`;
                div.textContent = word;
                div.onclick = () => {
                    currentWordIdx = i;
                    currentStageIdx = 0;
                    renderWordList();
                    loadCurrentWord();
                };
                container.appendChild(div);
            });
        }

        function loadCurrentWord() {
            if (words.length === 0) return;
            currentWord = words[currentWordIdx];
            renderWordList();
            updateProgress();

            writers = [];
            document.getElementById('stage-content').innerHTML = `<div id="char-container" class="flex justify-center gap-8"></div>`;
            const container = document.getElementById('char-container');

            const chars = Array.from(currentWord).map(ch => ch.normalize('NFKC')); // í˜¸í™˜í•œì(åˆ© ë“±) ìë™ ë³€í™˜

            chars.forEach((ch, idx) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'writer-wrapper';
                const div = document.createElement('div');
                div.style.width = '240px';
                div.style.height = '240px';
                wrapper.appendChild(div);
                container.appendChild(wrapper);

                try {
                    const writer = HanziWriter.create(div, ch, {
                        width: 220,
                        height: 220,
                        padding: 20,
                        strokeColor: '#0088ff',
                        radicalColor: '#0055cc',
                        outlineColor: '#e5e7eb',
                        drawingColor: '#00aaff',
                        strokeAnimationSpeed: 1,
                        delayBetweenStrokes: 120,
                        showOutline: true,
                        showCharacter: true
                    });
                    writers.push(writer);
                } catch(e) {
                    console.warn(`í•œì ${ch} ë¡œë“œ ì‹¤íŒ¨`, e);
                }
            });

            enterCurrentStage();
        }

        function updateProgress() {
            document.getElementById('progress-word').textContent = `${currentWordIdx + 1} / ${words.length}`;
            document.getElementById('current-word-display').textContent = currentWord || 'â€”';
        }

        function updateStageUI() {
            const stage = currentStageIdx === 0 ? 1 : 2;
            let name = stage === 1 ? 'íšìˆœ ë³´ê¸°' : 'ì—°ìŠµí•˜ê¸°';
            let title = stage === 1 ? 'ç­†é †' : 'ç·´ç¿’';
            document.getElementById('stage-number').textContent = stage;
            document.getElementById('stage-name').textContent = name;
            document.getElementById('stage-title').innerHTML = title;
        }

        function enterCurrentStage() {
            if (writers.length === 0) return;
            updateStageUI();
            clearInterval(animationTimer);
            writers.forEach(w => {
                if (w) {
                    w.pauseAnimation();
                    w.cancelQuiz();
                }
            });
            isQuizzing = false;

            const stage = currentStageIdx === 0 ? 1 : 2;

            if (stage === 1) {
                // íšìˆœ ë³´ê¸°: ì¦‰ì‹œ ìë™ ì¬ìƒ (5ë°°ì†, chaining, ë¬´í•œ ë£¨í”„, buttonless)
                document.getElementById('btn-text').textContent = 'í€´ì¦ˆë¡œ ì´ë™';
                writers.forEach(w => {
                    if (w) w.showCharacter();
                });
                startInfiniteChainedAnimation();
            } else {
                // ì¼ë°˜ í€´ì¦ˆ ì¤€ë¹„ í™”ë©´
                document.getElementById('btn-text').textContent = 'í€´ì¦ˆ ì‹œì‘í•˜ê¸°';
                writers.forEach(w => {
                    if (w) {
                        w.showOutline();
                        w.hideCharacter();
                    }
                });
            }
        }

        function startCurrentStage() {
            const stage = currentStageIdx === 0 ? 1 : 2;
            if (stage === 1) {
                // ì´ë¯¸ ìë™ ì¬ìƒ ì¤‘ì´ë¯€ë¡œ ë°”ë¡œ í€´ì¦ˆë¡œ ì´ë™
                currentStageIdx = 1;
                enterCurrentStage();
            } else {
                startSequentialQuiz();
            }
        }

        function startInfiniteChainedAnimation() {
            let i = 0;
            const loop = () => {
                if (i >= writers.length) {
                    animationTimer = setTimeout(() => { i = 0; loop(); }, 1200);
                    return;
                }
                const w = writers[i];
                if (w) {
                    w.animateCharacter({
                        strokeAnimationSpeed: 5,
                        onComplete: () => { i++; loop(); }
                    });
                } else {
                    i++; loop();
                }
            };
            loop();
        }

        function startSequentialQuiz() {
            isQuizzing = true;
            let charIdx = 0;

            const startNext = () => {
                if (charIdx >= writers.length) {
                    isQuizzing = false;
                    setTimeout(() => {
                        if (currentWordIdx < words.length - 1) {
                            currentWordIdx++;
                            currentStageIdx = 0;
                            loadCurrentWord();
                        } else {
                            alert("ğŸ‰ ëª¨ë“  ë‹¨ì–´ í•™ìŠµ ì™„ë£Œ!");
                        }
                    }, 800);
                    return;
                }

                const w = writers[charIdx];
                if (!w) { charIdx++; startNext(); return; }

                w.hideCharacter();
                w.showOutline();

                w.quiz({
                    leniency: 0.82,
                    showHintAfterMisses: 1,
                    onComplete: () => {
                        w.showCharacter();
                        charIdx++;
                        setTimeout(startNext, 600);
                    }
                });
            };

            startNext();
        }

        function prevWord() {
            if (currentWordIdx > 0) {
                currentWordIdx--;
                currentStageIdx = 0;
                loadCurrentWord();
            }
        }

        function nextWord() {
            if (currentWordIdx < words.length - 1) {
                currentWordIdx++;
                currentStageIdx = 0;
                loadCurrentWord();
            }
        }

        function prevStage() {
            if (currentStageIdx > 0) {
                currentStageIdx--;
                enterCurrentStage();
            }
        }

        function nextStage() {
            if (currentStageIdx < 1) {
                currentStageIdx++;
                enterCurrentStage();
            } else if (currentWordIdx < words.length - 1) {
                currentWordIdx++;
                currentStageIdx = 0;
                loadCurrentWord();
            }
        }

        // í‚¤ë³´ë“œ
        document.addEventListener('keydown', e => {
            if (e.key === "ArrowRight") nextStage();
            if (e.key === "ArrowLeft") prevStage();
            if (e.key === "ArrowDown") nextWord();
            if (e.key === "ArrowUp") prevWord();
        });

        window.onload = () => {
            initTailwind();
            document.getElementById('input-text').value = "ç”˜è¨€åˆ©èªª å­¸ç¿’ æ¼¢å­— ä½ å¥½ ä¸–ç•Œ";
            loadWords();
        };
    </script>
